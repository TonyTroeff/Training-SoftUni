<th:block th:fragment>
    <div class="container justify-content-center mt-3">
        <!--        <div class="jumbotron jumbotron-background d-flex justify-content-center">-->
        <div class="jumbotron jumbotron-background export d-flex justify-content-center" style="color: white">
            <div class="container">
                <div class="col-md-12 d-flex justify-content-center">
                    <h3>All attractions that represent a historical or archaeological
                        <br>site with elevation more than or equal to 300m.</h3>
                </div>
                <hr class="hr-background my-hr"/>
                <form>
                    <div class="col-md-12 d-flex justify-content-center">
                        <label for="export-attractions-textarea"><h5>Attractions in Secret America DB</h5></label>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="col-md-8 d-flex justify-content-center">
                            <textarea class="form-control" id="export-attractions-textarea" rows="10"
                                      th:text="${attractions}" readonly></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
