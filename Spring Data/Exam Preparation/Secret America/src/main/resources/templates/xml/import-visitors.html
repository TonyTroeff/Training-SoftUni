<th:block th:fragment>
    <div class="container justify-content-center mt-3">
        <div class="jumbotron jumbotron-background d-flex justify-content-center">
        <div class="container">
                <div class="col-md-12 d-flex justify-content-center">
                    <h1 class="myBackgroundColor">Import Visitors</h1>
                </div>
                <hr class="hr-background my-hr"/>
                <form th:action="@{/import/visitors}" method="post">
                    <div class="col-md-12 d-flex justify-content-center">
                        <label for="visitors-textarea" style="color: white">Visitors:</label>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="col-md-8 d-flex justify-content-center">
                            <textarea class="form-control" id="visitors-textarea" rows="10" th:text="${visitors}" name="visitors" readonly></textarea>
                        </div>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                        <button class="btn btn-success mx-5 my-5">Import Visitors</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
